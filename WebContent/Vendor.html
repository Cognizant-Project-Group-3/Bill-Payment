<title>Vendor Registration</title>

<script>  
function validateForm(){  
var name=document.vendor_reg.name.value;  
var company_reg_no= document.vendor_reg.company_reg_no.value;
var type= document.vendor_reg.type.value;
var address= document.vendor_reg.address.value;
var country= document.vendor_reg.country.value;
var state= document.vendor_reg.state.value;
var email= document.vendor_reg.email.value;
var contact_no= document.vendor_reg.contact_no.value;
var website= document.vendor_reg.website.value;
var certificate_issue_date= document.vendor_reg.certificate_issue_date.value;
var certificate_validity_date= document.vendor_reg.certificate_validity_date.value;
var employee_count= document.vendor_reg.employee_count.value;
var yoe= document.vendor_reg.yoe.value;


if (name==null || name==""){  
  alert("Name can't be blank");  
  return false;  
}
if(company_reg_no==null || company_reg_no==""){  
	  alert("Company registration number can't be blank");  
	  return false;
  }
  
if(type==null || type==""){  
	  alert("Vendor type can't be blank");  
	  return false;
}
	  
	   if(address==null || address==""){  
		  alert("Address can't be blank");  
		  return false;	  

}
	   if(country==null || country==""){  
		  alert("Country can't be blank");  
		  return false;	  

}
	 if(state==null || state==""){  
		  alert("State can't be blank");  
		  return false;	  

}

	 if(email==null || email==""){  
		  alert("Email ID can't be blank");  
		  return false;	  

}

	   if(contact_no==null || contact_no==""){  
		  alert("Contact no. can't be blank");  
		  return false;	  

}
	 if(website==null || website==""){  
		  alert("Website can't be blank");  
		  return false;	  

}
	  if(certificate_issue_date==null || certificate_issue_date==""){  
		  alert("Certificate issue date can't be blank");  
		  return false;	  

}
	 if(certificate_validity_date==null || certificate_validity_date==""){  
		  alert("Certificate validity date can't be blank");  
		  return false;	  

}
	  if(employee_count==null || employee_count==""){  
		  alert("Employee count can't be blank");  
		  return false;	  

}

	  if(yoe==null || yoe==""){  
		  alert("Year of establishment can't be blank");  
		  return false;	  

}
}

</script>
